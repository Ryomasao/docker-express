version: '3'
services:
  web:
    image: nginx:1.13.5-alpine
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./web/default.conf:/etc/nginx/conf.d/default.conf
      - ./data/html:/var/www/html
  app:
    build: ./app
    volumes:
      - ./data/html/app/public:/var/www/html/public
  webpack:
    build: ./webpack
    ports:
      - "8080:8080"
    volumes:
      - ./data/html/app/public:/webpack/public
      - ./data/html/app/src:/webpack/src
